<!-- in this example the posts are behind the modal, but the header's button is still in front. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labzindex</title>
    <link rel="stylesheet" href="./assets/styles/css/index.css" />
    <link rel="stylesheet" href="./assets/styles/css/example-3.1.css" />
  </head>
  <body>
    <header>
      <h1 class="header__title">Labzindex</h1>
      <button class="header__call-to-action">call us</button>
    </header>
    <div class="posts-wraper">
      <div class="posts">
        <article class="posts__item">Post 1</article>
        <article class="posts__item">Post 2</article>
        <article class="posts__item">Post 3</article>
        <article class="posts__item">Post 4</article>
      </div>
    </div>
    <div class="modal">
      <div class="modal__body">
        <h2 class="modal__title">Modal Title</h2>
        <button class="modal__close-button">x</button>
      </div>
    </div>
  </body>
</html>
